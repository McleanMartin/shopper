
{% extends "dashboard/dashboard.html" %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="col-md-4">
        {{ form }}
        <div class="form-group">
            <button class="btn btn-success col-md-12" style="margin-top:10px;" type="submit">Submit Request</button>
        </div>
    </div>
</form>

{% endblock %}
