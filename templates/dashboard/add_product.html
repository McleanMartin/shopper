{% extends "dashboard/dashboard.html" %}
{% block content %}
<div class="col-md-6">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <div class="form-group">
        <button class="btn btn-success col-md-12" style="margin-top:10px;" type="submit">Add Product</button>
    </div>
</form>
</div>
{% endblock %}
