{% extends "dashboard/dashboard.html" %}

{% block content %}
<div class="col-md-10">
<table class="table table-striped">
  <a style="margin-right:10px;" href="{% url 'dashboard:add_product' %}" class="btn btn-sm btn-success">Add New Product</a>
  <a href="{% url 'dashboard:add_category' %}" class="btn btn-sm btn-info">Add Category</a>
  <hr>
    <thead class="text-muted">
        <tr>
            <th scope="col">id</th>
            <th scope="col"></th>
            <th scope="col">title</th>
            <th scope="col">price</th>
            <th scope="col">category</th>
            <th scope="col">options</th>
        </tr>
    </thead>
    {% for product in products %}
    <tbody>
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td><img width="100" height="80"  class="card-img" style="border-radius:5px;" src="{{ product.image.url }}" alt="Missing Image"></td>
        <td><a class="text-decoration-none" href="{{ product.get_absolute_url }}"><strong>{{ product.title }}</strong></a></td>
        <td>${{ product.price }}</td>
        <td class="">{{ product.category }}</td>
        <td>
          <a class="btn btn-sm btn-danger" href="{% url 'dashboard:delete_product' product.id %}">Delete</a>
          <a class="btn btn-sm btn-info" href="{% url 'dashboard:edit_product' product.id %}">Edit</a>
        </td>
      </tr>
    </tbody>
    {% endfor %}
</table>
</div>
{% endblock %}
